name: Deploy Fullstack App to EC2

on:
  push:
    branches:
      - main

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}

  BACKEND_IMAGE: yourdockerhubid/chatbot-backend
  FRONTEND_IMAGE: yourdockerhubid/chatbot-frontend

  EC2_HOST: ${{ secrets.HOST }}
  EC2_USERNAME: ${{ secrets.USERNAME }}
  EC2_KEY: ${{ secrets.KEY }}
  SSH_PORT: 22

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Docker Hub 로그인
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_TOKEN }}

      - name: 백엔드 이미지 빌드 및 푸시
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ env.BACKEND_IMAGE }}:latest

      - name: 프론트엔드 이미지 빌드 및 푸시
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}:latest

      - name: EC2에 배포
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USERNAME }}
          key: ${{ env.EC2_KEY }}
          port: ${{ env.SSH_PORT }}
          script: |
            docker pull ${{ env.BACKEND_IMAGE }}:latest
            docker pull ${{ env.FRONTEND_IMAGE }}:latest

            docker stop chatbot_backend || true
            docker rm chatbot_backend || true
            docker run -d --restart always --name chatbot_backend -p 5000:5000 ${{ env.BACKEND_IMAGE }}:latest

            docker stop chatbot_frontend || true
            docker rm chatbot_frontend || true
            docker run -d --restart always --name chatbot_frontend -p 5173:5173 ${{ env.FRONTEND_IMAGE }}:latest

            docker system prune -f
